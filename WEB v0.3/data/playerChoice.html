<body onload="initPlayerChoiceHTML()" onended="endPlayerChoice()">
    <header>
        <nav role="navigation" class="nav">
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>

                <ul id="menu">

                    <li></li><a href="story.html">Histoire</a></li>
                    <li></li><a href="rules.html">Règles</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-accueil">
        <h1>Bienvenue sur Ping !</h1>
        <h2>Choix des joueurs :</h2>
        <div class="choix-joueurs">
            <button class="btn un" onclick="onChoice(0)">
                <span class="square" data-functional-selector="icon">
                    <svg viewBox="0 0 32 32" focusable="false" stroke="none" stroke-width="0" aria-labelledby="label1"
                        aria-hidden="true">
                        <title id="label1">Icône</title>
                        <path d="M7,7 L25,7 L25,25 L7,25 L7,7 Z"></path>
                    </svg>
                </span>
            </button>
            <button class="btn deux" onclick="onChoice(1)">
                <span class="triangle" data-functional-selector="icon">
                    <svg viewBox="0 0 32 32" focusable="false" stroke="none" stroke-width="0" aria-labelledby="label4"
                        aria-hidden="true">
                        <title id="label4">Icône</title>
                        <path d="M27,24.559972 L5,24.559972 L16,7 L27,24.559972 Z"></path>
                    </svg>
                </span>
            </button>
            <button class="btn trois" onclick="onChoice(2)">
                <span class="cross" data-functional-selector="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-x" viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z">
                        </path>
                    </svg>
                </span>
            </button>
            <button class="btn quatre" onclick="onChoice(3)">
                <span class="circle" data-functional-selector="icon">
                    <svg viewBox="0 0 32 32" focusable="false" stroke="none" stroke-width="0" aria-labelledby="label2"
                        aria-hidden="true">
                        <title id="label2">Icône</title>
                        <path
                            d="M16,27 C9.92486775,27 5,22.0751322 5,16 C5,9.92486775 9.92486775,5 16,5 C22.0751322,5 27,9.92486775 27,16 C27,22.0751322 22.0751322,27 16,27 Z">
                        </path>
                    </svg>
                </span>
            </button>

        </div>
    </main>
    <div class="wrapper1">
        <span></span>
        <span></span>
    </div>
