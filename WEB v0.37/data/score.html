<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="LOGO.png">
    <script src="SSE.js"></script>
    <script src="score.js"></script>

</head>
<body class="score" onload="initScore()">
    <h1>Scores</h1>
    <div class="scoreboard">
        <article>
            <section class="col">
                <span class="icon">
                    <img src="trophee.png">
                </span>
            </section>
            <section class="row">
                <span class="forme">
                </span>
            </section>
        </article>
        <article>
            <section class="col">
                <span class="icon">
                    <img src="medaille-dargent.png">
                </span>
            </section>
            <section class="row">
                <span class="forme">
                </span>
            </section>
        </article>
        <article>
            <section class="col">
                <span class="icon">
                    <img src="medaille-de-bronze.png">
                </span>
            </section>
            <section class="row">
                <span class="forme">
                </span>
            </section>
        </article>
        <article>
            <section class="col">
                <span class="icon">
                    <img src="merde.png">
                </span>
            </section>
            <section class="row">
                <span class="forme">
                </span>
            </section>
        </article>
    </div>
    <div class="btn-score"> 
        <button type="submit" class="button pc" onclick="resetGame()">Rejouer</button>    
        <button type="submit" class="button pc" onclick="quite()">Quitter</button>  
    </div>
    <div class="wrapper2">
		<span></span>
		<span></span>
    </div>
</body>
</html>
